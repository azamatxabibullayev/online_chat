{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<style>
    /* Styles for Confirm Delete page */
    h2 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    p {
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
        color: #666;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 4px;
        margin: 0 10px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #c82333;
    }
</style>

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this chat?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="delete_for_me">Delete for Me</button>
    <button type="submit" name="delete_for_both">Delete for Both</button>
    <button type="submit" name="cancel">Cancel</button>
</form>
{% endblock %}
